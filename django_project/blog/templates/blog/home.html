<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title%}
      <title>DJANGO BLOG - {{title}}</title>
    {% else %}
      <title>DJANGO BLOG</title>
    {% endif %}
</head>
<body>

  {%for post in posts%}
   <h1>{{ post.title }}</h1>
  <p>BY {{post.author}} ON {{post.date}}</p>
  <p>{{post.content}}</p>
  {% endfor %}
</body>
</html>
